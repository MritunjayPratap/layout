<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: E; }
.item2 { grid-area: A; }
.item3 { grid-area: D; }
.item4 { grid-area: C; }
.item5 { grid-area: B; }

.grid-container {
  display: grid;
  grid-template-areas:
   'A  A B B '
    ' C D D D '
    'E  E E E'
   ;
  gap: 10px;
  background-color: grey;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);

  padding: 20px 10px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>


<div class="grid-container">
  <div class="item1">E</div>
  <div class="item2">A</div>
  <div class="item3">D</div>  
  <div class="item4">C</div>
  <div class="item5">B</div>
</div>

</body>
</html>
